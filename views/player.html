<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/player/style.css">
    <link rel="stylesheet" href="/css/homepage/background.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <header>
        <form class="search" action="/player/search" method="GET" id="formualrio">
            <input type="text" name="music" id="pesquisa" placeholder="Search Here">
            <button type="submit">Searchüîç</button>
        </form>
    </header>

    <main>
        <div class='row'>
            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                <div class="btn-group">
                    <button type="button" id='dy-howler-play' class="btn btn-default">Play</button>
                    <button type="button" id='dy-howler-pause' class="btn btn-default">Pause</button>
                    <button type="button" id='dy-howler-stop' class="btn btn-default">Stop</button>
                    <button type="button" id='dy-howler-volup' class="btn btn-default">Vol+</button>
                    <button type="button" id='dy-howler-voldown' class="btn btn-default">Vol-</button>
                </div>
            </div>
        </div>
            <div class="Radio">
                <div id="info">
                    <img src="" id="RadioImg">
                    <label id="RadioName"></label>
                </div>
                <div id="controlls">
                    <button onclick="Before()" id="BeforeButton"><i class="material-icons">skip_previous</i></button>
                    <button onclick="PlayPause()" id="PlayPauseButton"><i class="material-icons" id="Play-PauseIcon">play_arrow</i></button>
                    <button onclick="After()" id="AfterButton"><i class="material-icons">skip_next</i></button>
                </div>
            </div>
        </div>

        <audio style="display: none">
            <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/rfmaac_SC" type="audio/mpeg">
        </audio>
    </main>
</body>

<script src="/Script/RadioWorldAPI.js"></script>
</html>
