<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/player/style.css">
    <link rel="stylesheet" href="/css/homepage/background.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <header>
        <form class="search" action="/player/search" method="GET" id="formulario">
            <input type="text" name="music" id="pesquisa" placeholder="Search Here">
            <button type="submit">Searchüîç</button>
        </form>
    </header>

    <main>
        <div class='music-container'>
            <div class='music-player'>
                <audio controls="controls" preload="all" autoplay id="music">
                    <source src="" type="audio/mpeg" />
                </audio>
                <div class="btn-group">
                    <button type="button" id='play' class="btn btn-default">Play</button>
                    <button type="button" id='pause' class="btn btn-default">Pause</button>
                    <button type="button" id='stop' class="btn btn-default">Stop</button>
                    <button type="button" id='volup' class="btn btn-default">Vol+</button>
                    <button type="button" id='voldown' class="btn btn-default">Vol-</button>
                </div>
            </div>
        </div>
            <div class="Radio">
                <div id="info">
                    <img src="" id="RadioImg">
                    <label id="RadioName"></label>
                </div>
                <div id="controlls">
                    <button onclick="Before()" id="BeforeButton"><i class="material-icons">skip_previous</i></button>
                    <button onclick="PlayPause()" id="PlayPauseButton"><i class="material-icons" id="Play-PauseIcon">play_arrow</i></button>
                    <button onclick="After()" id="AfterButton"><i class="material-icons">skip_next</i></button>
                </div>
            </div>
        </div>

        <audio style="display: none">
            <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/rfmaac_SC" type="audio/mpeg">
        </audio>
    </main>
</body>

<script src="/Script/RadioWorldAPI.js"></script>
<script>
    var music = document.getElementById('music');
    var cookie = document.cookie;
    console.log('cookie = ' + cookie);
    music.src = 'http://roxzii.chickenkiller.com:8084/public/music/' + cookie.substring(cookie.search('videoid') + 8, cookie.length) + '.mp3';
</script>
</html>
